<h2>New Feed</h2>

<!-- နောက်ဆုံး တင်ထားတဲ့ Post (၁၀) ခုကို တန်းစီပြီး ပြမယ်။ Pagination ထည့်မယ်။​ -->

{{ articles|length }}
<ul>
    {% for article in articles %}
        <li>
            <a href="{% url 'article_detail' article.id %}" >
                {{ article.description }} 
            </a>
            {% if article.media|length > 0 %}
                <br>
                <img src="{{ article.media.url }}" width="100px" />
            {% endif %}
            <hr>
        </li>
    {% endfor %}
</ul>
