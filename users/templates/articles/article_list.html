<h2>User's Article List</h2>
<a href="{% url 'create_article' %}">Create New Article</a>
<ul>
    {% for article in articles %}
        <li>
            <a href="{% url 'article_detail' article.id %}" >
                {{ article.description }} 
            </a>
            {% if article.media|length > 0 %}
                <br>
                <img src="{{ article.media.url }}" width="100px" />
            {% endif %}
            <hr>
        </li>
    {% endfor %}
</ul>


<a href="{% url 'user_panel' %}" >User Panel</a>
